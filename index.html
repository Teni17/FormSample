<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>starter code</title>
<link rel="stylesheet" type="text/css" href="site.css">
</head>

<body>
<fieldset id="welcome">
    <legend>Welcome to useless Web Site</legend>
    <button type="button" id="button1">Click for New User</button>
    <button type="button" id="button2">Click for Existing User</button>

</fieldset>
<fieldset id="newuser">

    <legend>New User</legend>

    <label for="username"> Username:</label> 
    <input name="username" id="username" />
    
    <label for="password">Password:</label>
    <input name="password" id="password" />

    <br>

     <label for="city">City:</label>
    <input name="city" id="city" />
      
	<label for="state">State (abbr.):</label>
    <input name="state" id="state" />

    <button onclick="newAlert()" id="newlogin">Login</button>

</fieldset>
<div>
    <fieldset id="existinguser">
    <legend>Existing User</legend>   

    <label for="existusername"> UserName:</label> 
    <input name="existusername" id="existusername" />
    
    <label for="existpassword">Password:</label>
    <input name="existpassword" id="existpassword" />

    <button onclick="existAlert()" id="existlogin">Login</button>

    </fieldset>
    
    
</div>

<script src="main.js"></script>
</body>

</html>
